<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8">
  <title>Sirome TV</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <meta name="author" content="Sirome Live Sports">
  <meta name="referrer" content="no-referrer">

  <meta property="og:image" content="https://i.postimg.cc/d1hHy4ss/11.png">

  <!-- Favicon -->
  <link rel="icon" href="https://i.postimg.cc/d1hHy4ss/11.png" type="image/png">

  <!-- New Monetag SDK -->
  <script src='//libtl.com/sdk.js' data-zone='9978881' data-sdk='show_9978881'></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { height:100%; overflow:hidden; font-family:sans-serif; background:#0f0f0f; color:#fff; }
    
    /* Disable text selection and image drag */
    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
    }

    .main-container {
      display:flex;
      flex-direction:row;
      height:100vh;
      width:100vw;
    }

    /* Player */
    .video-container {
      flex:0 0 70%;
      background:#000;
      display:flex;
      flex-direction: column;
      padding: 10px;
    }
    
    .video-wrapper {
      width:100%;
      flex:1;
      position:relative;
      background:black;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      padding: 5px;
    }
   
    #player {
      width: 100%;
      max-width: 1280px;
      aspect-ratio: 16/9;
      border: 1px solid #282929;
      display: block;
      margin: 0 auto;
      box-shadow: 0 10px 6px rgba(1, 0, 0, 1);
    }
    
    .video-watermark {
      position:absolute; top:10px; left:10px; width:50px; opacity:.7; z-index:10;
    }

    /* Channel box */
    .channel-box {
      flex:0 0 30%;
      background:#1a1a1a;
      display:flex;
      flex-direction:column;
      height:100%;
      position:relative;
    }

    @keyframes marquee {
      from { transform:translateX(0%); }
      to   { transform:translateX(-100%); }
    }

    /* Channel list scroll area */
    .channel-list {
      flex:1;
      overflow-y:auto;
      overflow-x:hidden;
      padding: 1rem;
      padding-bottom: 30px; /* Extra padding for bottom channels */
    }

    .channel-list::-webkit-scrollbar { 
     width: 10px; 
    }
    .channel-list::-webkit-scrollbar-thumb { 
     background: red; 
     border-radius: 5px; 
    }

    /* Search Box Styles */
    .search-container {
      background: #2a2a2a;
      border-bottom: 1px solid white;
      border-radius: 3px;
      margin-left:2%;
      margin-right:2%;
      font-size: 10px;
      padding: None;
    }

    .search-box {
      width: 100%;
      padding: 5px 15px;
      border-radius: 5px;
      border: 1px solid white;
      background: #1a1a1a;
      color: white;
      font-size: 10px;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-box:focus {
      border-color: white;
      box-shadow: 0 0 0 2px rgba(2255, 255, 255);
    }

    .search-box::placeholder {
      color: #888;
    }

    .search-results-info {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #aaa;
      background: #2a2a2a;
      border-bottom: 1px solid #444;
    }

    .clear-search {
      position: absolute;
      right: 25px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 16px;
      padding: 5px;
    }

    .clear-search:hover {
      color: #fff;
    }
 

    

    /* New channel styles from demo CSS */
    .channel-item {
      background: #333;
      border-radius: 5px;
      text-align: center;
      padding: 2%;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      transition: all 0.4s ease;
      cursor: pointer;
      transform: scale(0.98);
      animation: fadeInUp 0.6s ease both;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .channel-item:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7), 0 4px 20px rgba(0, 0, 0, 0.4);
      background: red;
    }
    
    /* ‡¶è‡¶ü‡¶ø ‡¶™‡¶ø‡¶∏‡¶ø‡¶∞ ‡¶á‡¶Æ‡ßá‡¶ú ‡¶≤‡¶ó‡ßã‡¶∞ */
    .channel-item img {
      width: 100%;
      height: 70px;
      object-fit: contain;
      margin-bottom: 2px;
      pointer-events: none; /* Prevent image drag */
    }

    /* Channel name with 10px font size  ‡¶è‡¶ü‡¶ø ‡¶™‡¶ø‡¶∏‡¶ø‡¶∞ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ‡ßá‡¶∞ ‡¶∏‡¶æ‡¶á‡¶ú*/
    .channel-name {
      margin: 0;
      font-size: 10px !important;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 100%;
      text-align: center;
      color: #fff;
    }

    .channel-item small {
      display: block;
      font-size: 0.8rem;
      color: #ccc;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Loading indicator */
    .loading {
      text-align: center;
      padding: 20px;
      color: #aaa;
    }
    
    /* Firebase Counter Styles */
    #counters {
      text-align: center;
      background-color: #4f4e4e;
      border:1px solid white;
      border-radius: 3px;
      margin: 1px 0;
      margin-left:2%;
      margin-right:2%;
      font-size: 10px;
      padding: None;
    }

    #counters div {
      margin: 1px 0;
    }

    /* Playlist container and divider */
    .playlist-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(30%, 1fr));
      gap: 1rem;
      min-height: 100%; /* Ensure container takes full height */
    }
    
    .playlist-divider {
      height: 8px;
      background: linear-gradient(90deg, transparent, #555, transparent);
      margin: 0.5rem 0;
      width: 100%;
      grid-column: 1 / -1;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }
      
      .video-container {
        flex: 0 0 40%;
        padding: 5px;
      }
      
      .channel-box {
        flex: 0 0 60%;
        overflow: hidden;
      }
      
      .playlist-container {
        grid-template-columns: repeat(4, 1fr);
        gap: 0.5rem;
        padding: 0.5rem;
      }
      
      .channel-item {
        padding: 5%;
      }
      
      .channel-item img {
        width: 100%;
        height: 70px;
        object-fit: contain;
      }
      
      .channel-name {
        font-size: 8px !important;
      }
      
      #player {
        aspect-ratio: 16/9;
        max-width: 100%;
      }
      
      .video-wrapper {
        padding: 2px;
      }
      
      #counters {
        font-size: 8px;
        margin: 2px 0;
        margin-left: 1%;
        margin-right: 1%;
      }
      
      .search-container {
        margin-left: 1%;
        margin-right: 1%;
      }
      
      .search-box {
        font-size: 8px;
        padding: 3px 10px;
      }
      
      .channel-list {
        padding: 0.5rem;
      }
    }

    /* Mobile Portrait Mode */
    @media (max-width: 768px) and (orientation: portrait) {
      .video-container {
        flex: 0 0 40%;
      }
      
      .channel-box {
        flex: 0 0 60%;
      }
    }

    /* Mobile Landscape Mode */
    @media (max-width: 768px) and (orientation: landscape) {
      .video-container {
        flex: 0 0 50%;
      }
      
      .channel-box {
        flex: 0 0 50%;
      }
    }

    /* Small Mobile Devices */
    @media (max-width: 480px) {
      .playlist-container {
        grid-template-columns: repeat(4, 1fr);
        gap: 0.3rem;
        padding: 0.3rem;
      }
      
      .channel-item {
        padding: 3%;
      }
      
      .channel-name {
        font-size: 7px !important;
      }
      
      .channel-item img {
        width: 100%;
        height: 70px;
      }
    }
   
  </style>
</head>
<body>

<div class="main-container">
  <!-- Player -->
  <div class="video-container">
    <div class="video-wrapper">
      <!-- <img src="https://i.postimg.cc/d1hHy4ss/11.png" class="video-watermark" alt="logo"> -->
      <div id="player"></div>
    </div>
    
    <!-- Firebase Counters -->
    <div id="counters">
      <div id="online-counter">Online Now: 0 | Today: 0 | Total: 0</div>
      <div id="ads-counter">Ads Shown: 0 | Ads Clicked: 0</div>
    </div>

    <!-- Search Box -->
    <div class="search-container">
      <div style="position: relative;">
        <input type="text" id="channelSearch" class="search-box" placeholder="Search Channels...">
        <button class="clear-search" id="clearSearch" style="display: none;">‚úï</button>
      </div>
    </div>

    <!-- Search Results Info -->
    <div class="search-results-info" id="searchResultsInfo" style="display: none;"></div>
  </div>

  <!-- Channel box -->
  <div class="channel-box">
    <!-- Channel list -->
    <div class="channel-list" id="channelList">
      <div class="loading">Loading channels...</div>
    </div>
  </div>
</div>

<script>
  // Disable right-click context menu
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    return false;
  });

  // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
  document.addEventListener('keydown', function(e) {
    if (
      e.key === 'F12' ||
      (e.ctrlKey && e.shiftKey && e.key === 'I') ||
      (e.ctrlKey && e.shiftKey && e.key === 'J') ||
      (e.ctrlKey && e.key === 'U') ||
      (e.metaKey && e.altKey && e.key === 'I') ||
      (e.metaKey && e.altKey && e.key === 'J')
    ) {
      e.preventDefault();
      return false;
    }
  });

  // Disable drag and drop for images
  document.addEventListener('dragstart', function(e) {
    if (e.target.tagName === 'IMG') {
      e.preventDefault();
      return false;
    }
  });

  // Disable text selection
  document.addEventListener('selectstart', function(e) {
    e.preventDefault();
    return false;
  });

  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBL6nN2TH4uyp8iso6Q99_QHkYyHnslXjU",
    authDomain: "tg-bot-sirome-tv.firebaseapp.com",
    databaseURL: "https://tg-bot-sirome-tv-default-rtdb.firebaseio.com",
    projectId: "tg-bot-sirome-tv",
    storageBucket: "tg-bot-sirome-tv.firebasestorage.app",
    messagingSenderId: "764854962010",
    appId: "1:764854962010:web:6a77f650622614de4d5563",
    measurementId: "G-8G48FV41TH"
  };
  
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  window.db = firebase.database();

  // Playlist URLs - Updated with multiple playlists
  const m3u1Url = 'https://raw.githubusercontent.com/sirometv/playlist/gh-pages/sirometv.m3u';
  const m3u2Url = 'https://raw.githubusercontent.com/sirometv/playlist/gh-pages/sports.m3u';
  const m3u3Url = 'https://raw.githubusercontent.com/sirometv/playlist/main/Ayna.m3u';
  const m3u4Url = 'https://raw.githubusercontent.com/sirometv/playlist/main/Yupp.m3u';
  const m3u5Url = 'https://raw.githubusercontent.com/geekyhimanshu/Khu/refs/heads/main/Sony%20Channel.m3u';
  const m3u6Url = 'https://raw.githubusercontent.com/sirometv/playlist/gh-pages/Indian-Bollywood.m3u';


  // Global variables
  let player;
  let channels = [];
  let playlistSources = [];
  let filteredChannels = [];

  // Firebase Online Counter
  const usersRef = db.ref("onlineUsers");
  const totalRef = db.ref("totalVisitors");
  const todayRef = db.ref("dailyVisitors/" + new Date().toISOString().slice(0, 10));
  const sessionId = "user_" + Math.random().toString(36).substring(2, 12);
  
  usersRef.child(sessionId).set({
    lastSeen: Date.now()
  });
  
  totalRef.transaction(c => (c || 0) + 1);
  todayRef.transaction(c => (c || 0) + 1);
  
  window.addEventListener("beforeunload", () => usersRef.child(sessionId).remove());
  
  const onlineCounter = document.getElementById("online-counter");
  const ACTIVE_THRESHOLD = 5 * 1000;

  function updateOnlineCounter() {
    usersRef.once("value").then(snap => {
      const onlineUsers = snap.val() || {};
      const now = Date.now();
      const activeUsers = Object.values(onlineUsers).filter(u => (now - u.lastSeen) <= ACTIVE_THRESHOLD);
      const totalOnline = activeUsers.length;
      totalRef.once("value").then(snap2 => {
        const totalVisitors = snap2.val() || 0;
        todayRef.once("value").then(snap3 => {
          const todayVisitors = snap3.val() || 0;
          onlineCounter.innerHTML = `üë• Online: ${totalOnline} | üìÖ Today: ${todayVisitors} | üåç Total: ${totalVisitors}`;
        });
      });
    });
  }
  
  updateOnlineCounter();
  usersRef.on("value", updateOnlineCounter);
  
  setInterval(() => usersRef.child(sessionId).update({
    lastSeen: Date.now()
  }), 15000);

  // Firebase Ads Counter - Updated for new Monetag
  const adsRef = db.ref("adsStats");
  const adsCounter = document.getElementById("ads-counter");

  function updateAdsCounter() {
    adsRef.once("value").then(snap => {
      const data = snap.val() || {};
      adsCounter.innerHTML = `‚ñ∂ Watched: ${data.totalShown || 0} |  ‚úÖ Checked: ${data.totalClicked || 0}`;
    });
  }
  
  adsRef.on("value", updateAdsCounter);

  function incrementAdShown() {
    adsRef.child("totalShown").transaction(c => (c || 0) + 1);
  }

  function incrementAdClicked() {
    adsRef.child("totalClicked").transaction(c => (c || 0) + 1);
  }
  
  // Updated for new Monetag zone
  if (typeof window.show_9978881_click_callback === 'undefined') {
    window.show_9978881_click_callback = incrementAdClicked;
  }
  
  let lastAdTime = 0;

  function triggerSwitchAd() {
    const now = Date.now();
    const adCooldown = 120000;
    if (now - lastAdTime < adCooldown) return;
    lastAdTime = now;
    if (typeof show_9978881 === 'function') {
      show_9978881();
      incrementAdShown();
    }
  }

  // Initialize the application
  document.addEventListener('DOMContentLoaded', function() {
    loadChannels();
    setupSearch();
    
    // Ensure proper scrolling after channels are loaded
    setTimeout(() => {
      const channelList = document.getElementById('channelList');
      if (channelList) {
        channelList.scrollTop = 0;
      }
    }, 1000);
  });

  // Setup search functionality
  function setupSearch() {
    const searchInput = document.getElementById('channelSearch');
    const clearButton = document.getElementById('clearSearch');
    const searchResultsInfo = document.getElementById('searchResultsInfo');
    
    searchInput.addEventListener('input', function() {
      const searchTerm = this.value.trim().toLowerCase();
      
      if (searchTerm.length > 0) {
        clearButton.style.display = 'block';
        filterChannels(searchTerm);
      } else {
        clearButton.style.display = 'none';
        clearSearch();
      }
    });
    
    clearButton.addEventListener('click', function() {
      searchInput.value = '';
      clearButton.style.display = 'none';
      clearSearch();
    });
    
    // Add keyboard shortcut (Ctrl+F) to focus search
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
        e.preventDefault();
        searchInput.focus();
      }
    });
  }
  
  // Filter channels based on search term
  function filterChannels(searchTerm) {
    filteredChannels = channels.filter(channel => 
      channel.name.toLowerCase().includes(searchTerm)
    );
    
    renderFilteredChannels();
    
    // Update search results info
    const searchResultsInfo = document.getElementById('searchResultsInfo');
    if (filteredChannels.length === 0) {
      searchResultsInfo.textContent = `No channels found for "${searchTerm}"`;
      searchResultsInfo.style.display = 'block';
    } else {
      searchResultsInfo.textContent = `Found ${filteredChannels.length} channel(s) for "${searchTerm}"`;
      searchResultsInfo.style.display = 'block';
    }
  }
  
  // Clear search and show all channels
  function clearSearch() {
    const searchResultsInfo = document.getElementById('searchResultsInfo');
    searchResultsInfo.style.display = 'none';
    renderChannels();
  }
  
  // Render filtered channels
  function renderFilteredChannels() {
    const channelList = document.getElementById('channelList');
    
    if (filteredChannels.length === 0) {
      channelList.innerHTML = '<div class="loading">No channels found</div>';
      return;
    }
    
    let html = '<div class="playlist-container">';
    
    filteredChannels.forEach((channel, index) => {
      html += `
        <div class="channel-item" 
             data-url="${channel.url}" 
             data-logo="${channel.logo}"
             data-index="${index}">
          <img src="${channel.logo}" 
               onerror="this.src='https://i.postimg.cc/d1hHy4ss/11.png';" 
               class="channel-logo">
          <div class="channel-name">${channel.name}</div>
        </div>
      `;
    });
    
    html += '</div>';
    
    channelList.innerHTML = html;
    
    // Add click event listeners to filtered channels
    const channelItems = document.querySelectorAll('.channel-item');
    channelItems.forEach(item => {
      item.addEventListener('click', function() {
        const url = this.getAttribute('data-url');
        const logo = this.getAttribute('data-logo');
        playChannel(url, logo);
        triggerSwitchAd(); // Show ad when channel is changed
      });
    });
    
    // Ensure proper scrolling after rendering
    setTimeout(() => {
      channelList.scrollTop = 0;
    }, 100);
  }

  // Load channels from multiple playlists
  async function loadChannels() {
    try {
      // Clear previous data
      channels = [];
      playlistSources = [];
      filteredChannels = [];
      
      // Track the starting index for each playlist
      let startIndex = 0;
      
      // Load all M3U playlists in sequence
      const playlists = [
        { url: m3u1Url, name: "SiromeTV" },
        { url: m3u2Url, name: "Sports" },
        { url: m3u3Url, name: "Ayna" },
        { url: m3u4Url, name: "Yupp" },
        { url: m3u5Url, name: "CricHd" },
        { url: m3u6Url, name: "CricHd" }
      ];
      
      for (let i = 0; i < playlists.length; i++) {
        const playlist = playlists[i];
        const m3uChannels = await loadM3uPlaylist(playlist.url);
        
        if (m3uChannels && m3uChannels.length > 0) {
          playlistSources.push({
            name: playlist.name,
            startIndex: startIndex,
            count: m3uChannels.length
          });
          
          channels = channels.concat(m3uChannels);
          startIndex += m3uChannels.length;
        }
      }
      
      // Render channels
      renderChannels();
      
      // Initialize player with first channel
      if (channels.length > 0) {
        initPlayer(channels[0].url, channels[0].logo);
      }
    } catch (error) {
      console.error('Error loading channels:', error);
      document.getElementById('channelList').innerHTML = '<div class="loading">Error loading channels. Please try again later.</div>';
    }
  }

  // Load M3U playlist - UPDATED FUNCTION TO HANDLE MULTIPLE LINKS
  async function loadM3uPlaylist(url) {
    try {
      const response = await fetch(url);
      const text = await response.text();
      
      const channels = [];
      const lines = text.split('\n');
      
      let currentChannel = {};
      let urlLines = [];
      
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        
        if (line.startsWith('#EXTINF:')) {
          // Parse channel info
          const info = line.substring(8);
          const nameMatch = info.match(/,(.*)/);
          const logoMatch = info.match(/tvg-logo="([^"]*)"/);
          
          if (nameMatch) {
            currentChannel.name = nameMatch[1].trim();
          }
          
          if (logoMatch) {
            currentChannel.logo = logoMatch[1];
          } else {
            currentChannel.logo = 'https://i.postimg.cc/d1hHy4ss/11.png';
          }
          
          // Reset URL lines for this channel
          urlLines = [];
        } else if (line && !line.startsWith('#') && currentChannel.name) {
          // This is a URL line - add to the list
          urlLines.push(line);
          
          // Check if next line is also a URL or if we're at the end of the channel entry
          const nextLine = i + 1 < lines.length ? lines[i + 1].trim() : '';
          if (!nextLine.startsWith('#EXTINF:') && nextLine && !nextLine.startsWith('#')) {
            // Continue collecting URLs
            continue;
          } else {
            // We've collected all URLs for this channel
            if (urlLines.length === 1) {
              // Single URL - create one channel
              currentChannel.url = urlLines[0];
              channels.push({...currentChannel});
            } else {
              // Multiple URLs - create multiple channels with numbered names
              for (let j = 0; j < urlLines.length; j++) {
                const numberedChannel = {
                  ...currentChannel,
                  name: `${currentChannel.name} ${j+1}`,
                  url: urlLines[j]
                };
                channels.push(numberedChannel);
              }
            }
            currentChannel = {};
          }
        }
      }
      
      return channels;
    } catch (error) {
      console.error('Error loading M3U playlist:', error);
      return [];
    }
  }

  // Render channels to the DOM with divider
  function renderChannels() {
    const channelList = document.getElementById('channelList');
    
    if (channels.length === 0) {
      channelList.innerHTML = '<div class="loading">No channels available</div>';
      return;
    }
    
    let html = '<div class="playlist-container">';
    
    // Add channels with divider between playlists
    channels.forEach((channel, index) => {
      // Check if we need to add a divider before this channel
      for (let i = 1; i < playlistSources.length; i++) {
        if (index === playlistSources[i].startIndex) {
          html += `<div class="playlist-divider"></div>`;
          break;
        }
      }
      
      html += `
        <div class="channel-item" 
             data-url="${channel.url}" 
             data-logo="${channel.logo}"
             data-index="${index}">
          <img src="${channel.logo}" 
               onerror="this.src='https://i.postimg.cc/d1hHy4ss/11.png';" 
               class="channel-logo">
          <div class="channel-name">${channel.name}</div>
        </div>
      `;
    });
    
    html += '</div>';
    
    channelList.innerHTML = html;
    
    // Add click event listeners to channels
    const channelItems = document.querySelectorAll('.channel-item');
    channelItems.forEach(item => {
      item.addEventListener('click', function() {
        const url = this.getAttribute('data-url');
        const logo = this.getAttribute('data-logo');
        playChannel(url, logo);
        triggerSwitchAd(); // Show ad when channel is changed
      });
    });
    
    // Ensure proper scrolling after rendering
    setTimeout(() => {
      channelList.scrollTop = 0;
    }, 100);
  }

  // Initialize player
  function initPlayer(url, logo) {
    player = new Clappr.Player({
      source: url,
      parentId: "#player",
      autoPlay: true,
      mute: false,
      width: "100%",
      height: "100%",
      poster: "https://i.postimg.cc/cJBhWxv5/3122396-ico-Copy.png"
    });

    // Add event listener for when video starts playing to fade out poster
    player.on('play', function() {
      const posterElement = document.querySelector('.poster');
      if (posterElement) {
        posterElement.style.opacity = '0';
        setTimeout(() => {
          posterElement.style.display = 'none';
        }, 1000);
      }
    });
  }

  // Play a channel
  function playChannel(url, logo) {
    if (player) {
      player.load(url);
      player.configure({ 
        autoPlay: true, 
        poster: "https://i.postimg.cc/cJBhWxv5/3122396-ico-Copy.png"
      });
    } else {
      initPlayer(url, logo);
    }
  }
</script>

</body>
</html>
