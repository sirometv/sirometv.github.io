<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Clappr IPTV Player</title>




<script src="https://cdn.jsdelivr.net/gh/sirometv/sirometv.github.io@main/clapprlatest/dist/clappr.min.js"></script>









<style>
body {
  margin:0;
  background:#111;
  color:white;
  font-family: Arial;
}

#header {
  padding:12px;
  background:#000;
  border-bottom:1px solid #333;
}

#player {
  width:100%;
  height: calc(100vh - 60px);
}

button {
  background:#0a84ff;
  color:white;
  border:none;
  padding:8px 14px;
  cursor:pointer;
  border-radius:4px;
}
</style>
</head>

<body>

<div id="header">
  Clappr IPTV Player
  <button onclick="reloadStream()">Reload</button>
</div>

<div id="player"></div>

<script>
let streamURL = "https://streams2.sofast.tv/sofastplayout/33c31ac4-51fa-46ae-afd0-0d1fe5e60a80_0_HLS/master.m3u8";

let player = new Clappr.Player({
  source: streamURL,
  parentId: "#player",
  width: "100%",
  height: "100%",
  autoPlay: true,
  mute: false,
  playback: {
    playInline: true,
    hlsjsConfig: {
      maxBufferLength: 30
    }
  }
});

function reloadStream(){
  player.load(streamURL);
}
</script>

</body>
</html>
